<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEXXUS ARENA - Generador de Torneos</title>
    <style>
        :root {
            --gold: #b89b6a;
            --gold-light: #e6d3b3;
            --bg: s#f8f8f8;
            --white: #fff;
            --shadow: 0 8px 32px 0 rgba(34, 34, 34, 0.10);
            --radius: 24px;
            --primary: #222;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'SF Pro Display', 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f8f8 60%, #e6d3b3 100%);
            min-height: 100vh;
            margin: 0;
            color: var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 480px;
            margin: 32px 0;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            padding-bottom: 32px;
            width: 100%;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--white);
            padding: 32px 24px 16px 24px;
            border-bottom: 1px solid var(--gold-light);
        }
        .header img {
            width: 120px;
            height: auto;
            margin-bottom: 12px;
        }
        .header h1 {
            font-size: 2.1em;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--gold);
            margin: 0 0 8px 0;
            text-align: center;
        }
        .header p {
            font-size: 1.1em;
            color: #7a6c4d;
            margin: 0;
            text-align: center;
        }
        .main-content {
            padding: 24px 18px 0 18px;
        }
        .upload-section {
            background: var(--bg);
            border: 2.5px dashed var(--gold);
            border-radius: var(--radius);
            padding: 32px 12px;
            text-align: center;
            margin-bottom: 24px;
            transition: border-color 0.2s, background 0.2s;
        }
        .upload-section.dragover {
            border-color: var(--gold-light);
            background: #fdf6e9;
        }
        .upload-icon {
            font-size: 3.2em;
            color: var(--gold);
            margin-bottom: 12px;
        }
        .upload-text {
            font-size: 1.1em;
            color: #7a6c4d;
            margin-bottom: 18px;
        }
        .upload-text strong {
            color: var(--gold);
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            background: var(--gold);
            color: var(--white);
            border: none;
            padding: 12px 28px;
            border-radius: 999px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin: 8px 0;
            box-shadow: 0 2px 8px 0 rgba(184,155,106,0.08);
        }
        .upload-btn:hover {
            background: #a88a5a;
        }
        .file-list {
            margin-top: 18px;
            text-align: left;
        }
        .file-item {
            background: var(--white);
            border: 1.5px solid var(--gold-light);
            border-radius: 12px;
            padding: 12px 16px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: box-shadow 0.2s;
        }
        .file-item:hover {
            box-shadow: 0 2px 12px rgba(184,155,106,0.08);
        }
        .file-info {
            display: flex;
            align-items: center;
        }
        .file-icon {
            font-size: 1.3em;
            color: var(--gold);
            margin-right: 12px;
        }
        .file-name {
            font-weight: 600;
            color: var(--primary);
        }
        .file-size {
            color: #b89b6a;
            font-size: 0.92em;
            margin-left: 8px;
        }
        .remove-btn {
            background: #fff;
            color: #b89b6a;
            border: 1px solid #e6d3b3;
            padding: 4px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            transition: background 0.2s, color 0.2s;
        }
        .remove-btn:hover {
            background: var(--gold);
            color: #fff;
        }
        .process-section {
            text-align: center;
            margin-top: 24px;
        }
        .process-btn {
            background: var(--gold);
            color: var(--white);
            border: none;
            padding: 18px 36px;
            border-radius: 999px;
            font-size: 1.15em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px 0 rgba(184,155,106,0.10);
        }
        .process-btn:hover {
            background: #a88a5a;
        }
        .process-btn:disabled {
            background: #e6d3b3;
            color: #fff;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 24px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .results-section {
            display: none;
            margin-top: 24px;
            background: var(--bg);
            border-radius: var(--radius);
            padding: 24px 12px;
        }
        .results-header {
            text-align: center;
            margin-bottom: 18px;
        }
        .results-header h3 {
            color: var(--gold);
            font-size: 1.4em;
            margin-bottom: 6px;
        }
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-bottom: 18px;
        }
        .result-card {
            background: var(--white);
            border-radius: 10px;
            padding: 16px 10px;
            box-shadow: 0 2px 8px rgba(184,155,106,0.07);
            text-align: center;
            border: 1.5px solid var(--gold-light);
        }
        .result-card h4 {
            color: #7a6c4d;
            margin-bottom: 10px;
            font-size: 1em;
        }
        .result-value {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 6px;
        }
        .download-section {
            text-align: center;
        }
        .download-btn {
            background: var(--gold);
            color: var(--white);
            border: none;
            padding: 13px 28px;
            border-radius: 999px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin: 8px 0;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            box-shadow: 0 2px 8px 0 rgba(184,155,106,0.08);
        }
        .download-btn:hover {
            background: #a88a5a;
        }
        .error-message {
            background: #fff3e6;
            color: #b89b6a;
            border: 1.5px solid #e6d3b3;
            border-radius: 10px;
            padding: 12px;
            margin: 16px 0;
            text-align: center;
        }
        .success-message {
            background: #f6fbe9;
            color: #7a6c4d;
            border: 1.5px solid #e6d3b3;
            border-radius: 10px;
            padding: 12px;
            margin: 16px 0;
            text-align: center;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 100vw;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            .main-content {
                padding: 12px 4px 0 4px;
            }
            .header {
                padding: 24px 8px 12px 8px;
            }
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/mexxus_arena_logo.png" alt="Mexxus Arena Logo" />
            <p>Generador Automático de Torneos de Taekwondo</p>
        </div>
        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon"></div>
                <div class="upload-text">
                    Arrastra y suelta archivos <strong>Excel</strong> aquí<br>
                    o haz clic para seleccionar archivos
                </div>
                <input type="file" id="fileInput" class="file-input" multiple accept=".xlsx,.xls">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Seleccionar Archivos
                </button>
            </div>
            <div class="file-list" id="fileList"></div>
            <div class="process-section">
                <button class="process-btn" id="processBtn" onclick="processFiles()" disabled>
                    Generar Torneo Completo
                </button>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Procesando archivos... Esto puede tomar unos minutos.</p>
            </div>
            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <h3>¡Torneo Generado Exitosamente!</h3>
                    <p>Se han procesado todos los archivos y generado los resultados</p>
                </div>
                <div class="results-grid" id="resultsGrid"></div>
                <div class="download-section" id="downloadSection">
                    <a class="download-btn" id="downloadAllBtn" href="#">
                        Descargar Todo (ZIP)
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        let uploadedFiles = [];
        let currentTimestamp = null;

        // Drag and drop functionality
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');

        // Drag and drop events
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            const excelFiles = files.filter(file => 
                file.name.toLowerCase().endsWith('.xlsx') || 
                file.name.toLowerCase().endsWith('.xls')
            );

            if (excelFiles.length === 0) {
                showError('Por favor selecciona solo archivos Excel (.xlsx o .xls)');
                return;
            }

            uploadedFiles = excelFiles;
            updateFileList();
            updateProcessButton();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            
            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon"></div>
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${fileSize} MB</div>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">✕</button>
                `;
                
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
            updateProcessButton();
        }

        function updateProcessButton() {
            processBtn.disabled = uploadedFiles.length === 0;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            uploadSection.parentNode.insertBefore(errorDiv, uploadSection.nextSibling);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            
            const existingSuccess = document.querySelector('.success-message');
            if (existingSuccess) {
                existingSuccess.remove();
            }
            
            uploadSection.parentNode.insertBefore(successDiv, uploadSection.nextSibling);
        }

        async function processFiles() {
            if (uploadedFiles.length === 0) {
                showError('No hay archivos para procesar');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            processBtn.disabled = true;
            resultsSection.style.display = 'none';

            const formData = new FormData();
            uploadedFiles.forEach(file => {
                formData.append('files[]', file);
            });

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    currentTimestamp = result.timestamp;
                    showResults(result);
                    showSuccess('¡Torneo procesado exitosamente!');
                } else {
                    showError(result.error || 'Error procesando archivos');
                }
            } catch (error) {
                showError('Error de conexión: ' + error.message);
            } finally {
                loading.style.display = 'none';
                processBtn.disabled = false;
            }
        }

        function showResults(result) {
            const resultsGrid = document.getElementById('resultsGrid');
            const downloadAllBtn = document.getElementById('downloadAllBtn');

            // Update results grid
            resultsGrid.innerHTML = `
                <div class="result-card">
                    <h4>Archivos Procesados</h4>
                    <div class="result-value">${result.files_processed}</div>
                </div>
                <div class="result-card">
                    <h4>Participantes</h4>
                    <div class="result-value">${result.participantes || 0}</div>
                </div>
                <div class="result-card">
                    <h4>Brackets Generados</h4>
                    <div class="result-value">${result.brackets || 0}</div>
                </div>
                <div class="result-card">
                    <h4>Participantes Solos</h4>
                    <div class="result-value">${result.solos || 0}</div>
                </div>
            `;

            // Update download button
            downloadAllBtn.href = `/download-all/${currentTimestamp}`;
            downloadAllBtn.download = `torneo_completo_${currentTimestamp}.zip`;

            // Show results section
            resultsSection.style.display = 'block';
        }
    </script>
</body>
</html>
